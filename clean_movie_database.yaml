    the performances of Robert De Niro and James Woods. The film is now widely considered
    a masterpiece, though its initial reception highlights the challenges of releasing
    a long, complex film.
  visual_style: Sergio Leone's visual style in 'Once Upon a Time in America' is characterized
    by its operatic grandeur and meticulous attention to detail. The film utilizes
    long takes, slow motion, and extreme close-ups to create a sense of intimacy and
    heighten emotional impact. Leone's use of wide shots captures the vastness of
    the American landscape and the scale of the characters' ambitions. The film's
    color palette, often muted and desaturated, contributes to a melancholic atmosphere.
    The cinematography, combined with Ennio Morricone's iconic score, creates a visually
    stunning and emotionally resonant experience, with a strong emphasis on the passage
    of time and the weight of memory.
  most_talked_about_related_topic: The most talked-about aspect of 'Once Upon a Time
    in America' is arguably its controversial depiction of sexual violence. The film
    contains a scene of rape that has sparked considerable debate over the years.
    Some critics and viewers find the scene gratuitous and exploitative, while others
    argue that it is a necessary element of the narrative, contributing to the film's
    exploration of themes of power, violence, and the degradation of the American
    Dream. The scene remains a point of contention and a key element in discussions
    about the film's artistic merit and its portrayal of sensitive subject matter.
