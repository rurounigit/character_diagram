  tmdb_user_review_summary: User reviews overwhelmingly praise 'The Dark Knight' as
    a superior comic book movie, often hailed as the best Batman film and a highlight
    of the trilogy. Common accolades include Christopher Nolan's direction, the film's
    music, and Heath Ledger's performance as the Joker, which is frequently described
    as excellent. Reviewers highlight the film's ability to maintain suspense and
    its portrayal of human emotions and struggles. The movie is frequently compared
    favorably to other superhero adaptations, with some reviewers suggesting it rivals
    the work of acclaimed directors like Kubrick and Hitchcock. The supporting cast
    and Christian Bale's portrayal of Bruce Wayne also receive positive mentions.
  plot_with_character_constraints_and_relations: Gotham City faces a rising tide of
    crime as Bruce Wayne, aided by Alfred and Lucius Fox, wages war as Batman against
    the criminal underworld. Bruce Wayne, with his ally Gordon and supported by Harvey
    Dent's efforts to clean up the city, initially finds success. However, the Joker
    emerges, a chaotic force who targets everyone, including Rachel, and is an enemy
    to Bruce Wayne, Gordon, and Harvey Dent. The Joker's actions put Bruce Wayne in
    direct conflict with Lau, the Crime Boss, Maroni, Chechen, Gambol, and the Bank
    Manager. The Joker corrupts Harvey Dent, transforming him into an enemy. Gordon,
    working with Ramirez, faces the escalating violence, battling against Wuertz,
    Scarecrow, and Loeb. The Joker orchestrates a series of devastating events, forcing
    Bruce Wayne to make impossible choices. The Joker's influence extends to the destruction
    of the city's hope, with Rachel caught in the crossfire, and it leads to a final
    confrontation. Ultimately, the city is saved, but at a great cost, with Harvey
    Dent becoming a tragic figure. Gordon, along with James Gordon, is left to deal
    with the aftermath, and Bruce Wayne must accept the burden of being the city's
    dark knight.
