  tmdb_user_review_summary: User reviews for 'One Flew Over the Cuckoo's Nest' highlight
    its enduring quality as a classic film. The narrative centers on R.P. McMurphy's
    arrival at a mental institution and his clash with the controlling Nurse Ratched.
    Common themes include the struggle for freedom against institutional control and
    the development of friendships within the ward. The film is praised for its compelling
    story and the performances of Jack Nicholson and Louise Fletcher. Some reviewers
    emphasize the film's depth, suggesting it gains more appreciation with age. One
    review disputes interpretations of the ending, emphasizing the act of kindness
    in the Chief's actions. The movie's success at the Oscars is also noted.
  plot_with_character_constraints_and_relations: Randle Patrick McMurphy arrives at
    a mental institution, immediately clashing with the iron-fisted Nurse Mildred
    Ratched. McMurphy befriends Billy Bibbit, encouraging him and helping him gain
    confidence, and also forms a strong bond with Chief Bromden, helping him break
    free from his isolation. McMurphy challenges Nurse Mildred Ratched's authority
    at every turn, creating a tense rivalry. He finds allies in Martini, Dale Harding,
    and Orderly Turkle, who appreciates McMurphy's rebellious spirit. Charlie Cheswick
    becomes a loyal follower of McMurphy, supporting his actions. Dr. John Spivey,
    under Nurse Mildred Ratched's manipulation, struggles to maintain control of the
    ward. McMurphy organizes games and outings, including a memorable fishing trip,
    further disrupting Nurse Mildred Ratched's routine. He brings Rose and Candy to
    the ward, leading to a night of celebration. However, Nurse Mildred Ratched uses
    Billy Bibbit's vulnerabilities against him, leading to a tragic outcome that breaks
    Billy. In retaliation for Billy's death, McMurphy attacks Nurse Mildred Ratched.
    The consequences are severe; McMurphy is lobotomized, and Chief Bromden, seeing
    the man he admired destroyed, helps him escape, suffocating him in the process,
    finally finding his own freedom.
