<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Character Personality Profiles</title> <!-- Updated title -->

    <!-- Google Fonts: Roboto (matching your other project) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Chart.js CDN (still loaded globally) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- General Page Styling (from your project's body/html) --- */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #282c34; /* Dark charcoal background */
            color: #abb2bf; /* Light gray text */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            overflow: hidden; /* Prevent scrollbars if not needed */
        }

        /* --- Chart Container Styling (matching your project's panels) --- */
        .chart-container {
            width: 80%; /* Takes 80% of body width */
            max-width: 600px; /* Max width for readability, adjust as desired */
            height: 700px; /* Increased height to accommodate selector, adjust as needed */
            background-color: #2c313a; /* Slightly lighter dark gray for panels */
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #21252b; /* Darker border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            display: flex; /* Flexbox for title, selector, and canvas inside */
            flex-direction: column;
            align-items: center; /* Center content inside container */
        }

        /* --- Heading Styling (matching your project's h1) --- */
        h1 {
            color: #dedede; /* Off-white for headings */
            font-weight: 400;
            margin-top: 0;
            margin-bottom: 20px; /* Space below title */
            font-size: 1.8em;
            text-align: center;
        }

        /* --- Controls (Movie Selector) Styling (from your project's controls) --- */
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px; /* Space below selector */
        }
        .controls label {
            font-size: 1em;
            color: #dedede;
        }
        .controls select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #434343;
            background-color: #2c313a;
            color: #abb2bf;
            font-family: 'Roboto', sans-serif;
            font-size: 0.9em;
            min-width: 200px;
            appearance: none; /* Remove default dropdown arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            background-image: url('data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%2024%2024%22%20fill%3D%22%23abb2bf%22%3E%3Cpath%20d%3D%22M7%2010l5%205%205-5z%22%2F%3E%3C%2Fsvg%3E'); /* Custom arrow */
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 16px;
        }

        /* Optional: for error messages */
        .error-message {
            text-align: center;
            font-style: italic;
            color: #e06c75; /* Red color for errors */
            margin-top: 10px;
        }

        /* --- Canvas Styling --- */
        #bigFiveRadarChart {
            flex-grow: 1; /* Allow canvas to fill remaining vertical space */
            width: 100%; /* Ensure canvas takes full width of its container */
            min-height: 0; /* Important for flex children */
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1>Movie Character Personality Profiles</h1> <!-- Main title -->

        <div class="controls">
            <label for="movieSelector">Select Movie:</label>
            <select id="movieSelector">
                <option disabled selected>Loading movies...</option>
            </select>
        </div>

        <!-- The chart area, its title will be dynamic based on selected character -->
        <h2 id="characterProfileTitle" style="color: #dedede; font-weight: 300; font-size: 1.4em; text-align: center; margin-bottom: 10px;"></h2>
        <canvas id="bigFiveRadarChart"></canvas>
        <p id="errorMessage" class="error-message"></p> <!-- For displaying errors below the chart -->
    </div>

    <!-- js-yaml CDN (still needed, but we'll access it differently in script.js) -->
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>

    <!-- Your custom JavaScript for drawing the chart (now as a module) -->
    <script type="module" src="script.js"></script>
</body>
</html>
